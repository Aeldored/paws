<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/animal-shelter.png">
    <title>FurHomes - Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="light login-page">
    <nav>
        <div class="nav-r">
            <div onclick="tdnn()" class="tdnn day">
                <div class="moon sun"></div>
            </div>
        </div>
    </nav>
    <main>
        <section class="login-section">
            <div class="login-container">
                <form action="php/login.php" method="POST">
                    <h2>Admin Login</h2>
                    <div class="input-group">
                        <label for="username">Userme</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button><br>

                    <p>Don't have an account? <a href="#" onclick="toggleRegisterForm()">Register Now</a></p>
                </form>

                <div id="registerForm" style="display: none;">
                    <h2>Register</h2>
                    <form action="php/register.php" method="POST" onsubmit="return validatePassword()">
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="input-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" required>
                        </div>
                        <div class="input-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location" required>
                        </div>
                        <button type="submit">Register</button>
                    </form>
                    <p>Already have an account? <a href="#" onclick="toggleRegisterForm()">Login Here</a></p>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
